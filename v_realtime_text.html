<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
	<style>
	    .hello {
		font-size:20pt;
		font-weight:bold;
		border:1px solid magenta;
		padding:5px 10px 0px 10px;
		margin:10px;
	    }
	</style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
	    <hello />
        </div>

        <script>
            /* use v attribute */
	    var myAudio = new Audio('');

	    myAudio.src = "typewriter.mp3";
	    myAudio.load();

	    var hello = Vue.component('hello',
	    {
		    data:function(){
			return {
			    word:'',
			};
		    },
		    methods:{
		    	write:function(event) {
			    myAudio.currentTime = 0;
			    myAudio.play();
			    this.word = event.target.value;
			}
		    },
		    template: '<div><p class="hello">{{word}}!</p><div><input type="text" v-on:input="write" v-model="word"></div></div>',
	    });

            var app = new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
