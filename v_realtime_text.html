<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
	<style>
	    .hello {
		font-size:20pt;
		font-weight:bold;
		border:1px solid magenta;
		padding:5px 10px 0px 10px;
		margin:10px;
	    }
	</style>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
	    <hello />
        </div>

        <script>
            /* use v attribute */
	    var keyPush = new Audio('');
	    var enterPush = new Audio('');

	    keyPush.src = "typewriter.mp3";
	    keyPush.load();

	    enterPush.src = "rupanIcatch.wav";
	    enterPush.load();

	    var hello = Vue.component('hello',
	    {
		    data:function(){
			return {
			    word:'',
			};
		    },
		    methods:{
		    	write:function(event) {
			    keyPush.currentTime = 0;
			    keyPush.play();
			    this.word = event.target.value;
			},
			isEnter:function(event) {
			    if(this.confirmed){
			        enterPush.play();
				this.word = '';
			    }
			}
		    },
		    template: `<div>
			    	<p class="hello">{{word}}!</p>
			    	<div>
			    	    <input type="text" 
				    	@keydown.enter="isEnter"
					@compositionstart="confirmed=false"
					@compositionend="confirmed=true"
				    	v-on:input="write" 
					v-model="word"
				    >
			    	</div>
			       </div>`,
	    });

            var app = new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
