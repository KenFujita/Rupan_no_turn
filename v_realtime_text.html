<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">
            {{ message }}
        </div>
        <hr>
        <input type="text" onInput="doAction(event);">

        <script>
            /* use v attribute */
            var data = {
                message: 'please type'
            };
            var myAudio = new Audio('');

            myAudio.src = "typewriter.mp3";
            myAudio.load();
            
            var app = new Vue({
                el: '#app',
                data: data
            })
            function doAction(event){
                data.message = event.target.value;
                myAudio.play();
            }
        </script>
    </body>
</html>
